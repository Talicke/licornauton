<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/paiement.css" rel="stylesheet">
        <title>Paiement</title>
    </head>
    <body>
        <h1>Formulaire de paiement</h1>
        <form>
            <fieldset>
                <label for="information">Nom et Prénom du titulaire de la carte</label><br>
                <input type="text"><br>
                <label for="numero">Numéro carte bancaire</label><br>
                <input type="text"><br>
                <div id="div1">
                    <label for="pyctograme">Pyctograme</label><br>
                    <input type="text"><br>
                    <label for="date">Date d'expiration</label><br>
                    <input type="date"><br>
                </div>
                <div id="div2">
                    <img src="img/visa.png" class="placement">
                    <img src="img/applepay.png" class="placement">
                    <img src="img/paypal.png" class="placement">
                </div>
                <button id="valider">Payer</button>
            </fieldset>
        </form>
    </body>
</html>
