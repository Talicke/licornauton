<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/infocourse.css" rel="stylesheet">
        <title>Info Course</title>
    </head>
    <body>
        <h1>Info course</h1>
        <form>

                <label for="heuresDeDepart">Heure de départ</label><br>

                <label for="lieuDeDepart">Lieu de départ</label><br>
                <input type="text"><br>
                <label for="lieuArriver">Lieu d'arriver</label><br>
                <input type="text"><br>
                <label for="temps">Temps limité</label><br>
                <input type="text"><br>
                <label for="temperature">Température moyenne</label><br>
                <input type="text"><br>
            </fieldset>
            <fieldset id="fieldset2">
                <label for="homme">Vainqueur homme</label><br>
                <input type="text"><br>
                <label for="femme">Vainqueur femme</label><br>
                <input type="text"><br>
                <label for="Animation">Animation</label><br>
                <input type="text"><br>
                <label for="Recompense">Récompense</label><br>
                <input type="text"><br>
                <label for="particularite">Particularités</label><br>
                <input type="text"><br>
                <label for="course">Type de course</label><br>
                <input type="text"><br>
            </fieldset>
        </form>
    </body>
</html>
